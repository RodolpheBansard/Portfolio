<div class="header-container">
  <h1 (click)="goToHome()" class="white-glow-small logo">RB</h1>
  <div>
    <div (click)="toggleOverlay()" [ngClass]="{'active' : isOverlayActive}" class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="header-actions">
      <span (click)="scrollTo('.about-content')" class="white-glow-small">About</span>
      <span (click)="scrollTo('.skills-content')" class="white-glow-small">Skills</span>
      <span (click)="scrollTo('.work-content')" class="white-glow-small">Work</span>
      <app-language-picker></app-language-picker>
      <button (click)="goToContact()" class="primary-button">Let's Talk</button>
    </div>

  </div>
</div>
<div [ngClass]="{'active' : isOverlayActive}" class="overlay-header">
  <span (click)="scrollTo('.about-content')">About</span>
  <span (click)="scrollTo('.skills-content')">Skills</span>
  <span (click)="scrollTo('.work-content')">Work</span>
  <app-language-picker [isOverlay]="true"></app-language-picker>
  <button (click)="goToContact()" class="primary-button">Let's Talk</button>
</div>
